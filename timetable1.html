<html>
<head>
<title>html table cellpadding</title>
</head>
<body>
<marquee>
<table border="3" cellpadding="10" cellspacing="5">
<tr>
<th bgcolor="lightblue">HOUR</th>
<th bgcolor="lightblue">1</th>
<th bgcolor="lightblue">2</th>
<th bgcolor="lightblue"></th>
<th bgcolor="lightblue">3</th>
<th bgcolor="lightblue">4</th>
<th bgcolor="lightblue">5</th>
<th bgcolor="lightblue">6</th>
<th bgcolor="lightblue">7</th>
</tr>
<tr>
<td bgcolor="lightblue">DAY/TIME</td>
<td bgcolor="lightblue" align="center">09:05-10:00</td>
<td bgcolor="lightblue" align="center">10:00-10:55</td>
<td bgcolor="lightblue" align="center">10:55-11:15</td>
<td bgcolor="lightblue" align="center">11:15-12:10</td>
<td bgcolor="lightblue" align="center">12:10-01:05</td>
<td bgcolor="lightblue" align="center">01:05-02:10</td>
<td bgcolor="lightblue" align="center">02:10-03:05</td>
<td bgcolor="lightblue" align="center">03:05-04:00</td>
</tr>
<tr>
<td bgcolor="lightblue">MONDAY</td>
<td colspan = "2" align="center">AT</td>
<td rowspan="5" bgcolor="orange" style="font-family:courier">TEA BREAK</td>
<td align="center">ML</td>
<td rowspan="5" bgcolor="orange">LUNCH BREAK</td>
<td align="center">DE</td>
<td colspan = "2" align="center">NP LAB</td>
</tr>
<tr>
<td bgcolor="lightblue">TUESDAY</td>
<td colspan = "2" align="center">IT LAB</td>
<td align="center">DE</td>
<td align="center">GTC</td>
<td colspan = "2" align="center">SST</td>
</tr>
<tr>
<td bgcolor="lightblue">WEDNESDAY</td>
<td align="center">dig.ent</td>
<td align="center">gtc</td>
<td align="center">de2</td>
<td align="center">ooad</td>
<td colspan = "2" align="center">np lab</td>
</tr>
<tr>
<td bgcolor="lightblue">THURSDAY</td>
<td align="center">ooad</td>
<td align="center">it</td>
<td align="center">gtc</td>
<td bgcolor="yellow" align="center">cch</td>
<td colspan = "2" align="center">it lab</td>
</tr>
<tr>
<td bgcolor="lightblue">FRIDAY</td>
<td colspan = "2" align="center">at</td>
<td align="center">de2</td>
<td align="center">gtc</td>
<td align="center">ooad</td>
<td bgcolor="yellow" align="center">library</td>
</tr>
</tr>
</table>
</marquee>
</body>
</html>
